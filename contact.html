<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- let's clear out any old styling -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">

    <!-- We need to bring in the bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- and now apply custom styling for this particular project -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>Contact page for Portfolio Homework</title>
</head>
<body>
    <!-- navBar -->
    <nav class="navbar navbar-expand-sm ">
        <div class="container">
            <span class="navbar-brand h1">Diana Stebbins</span>
            <div class="nav justify-content-end">
                <a class="nav-item nav-link active" href="index.html">About<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-item nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <!-- content section -->
    <section class="contentSection">
        <form>
            <h1>Contact</h1>
            <div class="form-group">
                <label for="contactName">Name</label>
                <input type="text" class="form-control" id="contactName" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="emailAddress">Email</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2 customBtn">Submit</button>
        </form>
    </section>

    <footer id="footer">
        <!-- https://fontawesome.com/icons/sad-tear?style=solid -->
        <h4>Made with <img src="https://fontawesome.com/icons/sad-tear?style=solid" alt="sad tears emoji"> by Diana</h4>
        <h4>&copy; 2020 Starving Student LLC</h4>
    </footer>
    
    <!-- Here we bring in some scripts required to allow some Bootstrap components to work. -->
    <!-- copied from week-01/02-CSS-Bootstrap/01-Activities/16-CardLayout project -->
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!--- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   
</body>
</html>
