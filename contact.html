<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- let's clear out any old styling -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">

    <!-- We need to bring in the bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- and now apply custom styling for this particular project -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Contact page for Portfolio Homework</title>
</head>

<body>
    <!-- navBar -->
    <nav class="navbar navbar-expand-sm d-flex justify-content-center">
        <a class="navbar-brand" href="#">Diana Layne Stebbins</a>
        <nav class="nav">
            <a class="nav-item nav-link active" href="index.html">About<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">LinkedIn</a>
            <a class="nav-item nav-link active" href="#">Resume</a>
        </nav>
    </nav>
    
    <nav class="navbar navbar-expand-sm d-flex justify-content-center navbar2">
        <nav class="nav">
            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-item nav-link" href="#">GitHub</a>
            <a class="nav-item nav-link" href="contact.html">Contact</a>
        </nav>
    </nav>

    <!--containers in bootstrap give extra padding -->
    <div class="container">
        <div class="row">
            <div class="col-sm-1" id="column-one"></div>
            <div class="col-sm-10" id="column-two">
                <!-- this will center it, to make it less than that, use @media-->
                <!-- content section -->
                <section class="contentSection">
                    <form>
                        <h1>Contact</h1>
                        <hr class="purple" />
                        <div class="form-group">
                            <label for="contactName">Name</label>
                            <input type="text" class="form-control" id="contactName" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="emailAddress">Email</label>
                            <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-primary customBtn">Submit</button>
                    </form>
                </section>
            </div>
            <div class="col-sm-1" id="column-three"></div>
        </div>
    </div>
    
    <nav class="navbar navbar-expand-sm d-flex justify-content-center navbar3">
        <nav class="nav">
            <a class="nav-item nav-link" href="#">dianastebbins@yahoo.com</a>
            <a class="nav-item nav-link" href="#">206-349-3212</a>
        </nav>
    </nav>
    <footer>
        <h4>Made with <span class="fas fa-heart"></span> by Diana</h4>
        <h4>&copy; 2020 Starving Student LLC</h4>
    </footer>

    <!-- Here we bring in some scripts required to allow some Bootstrap components to work. -->
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/4dd6e48c89.js" crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!--- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
